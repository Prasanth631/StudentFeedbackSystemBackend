spring:
  application:
    name: student-feedback-system-backend
  datasource:
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:studentfeedback}
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Change to 'update' if you want Hibernate to manage schema updates
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        validator.apply_to_ddl: false
        validator.autoregister_listeners: false
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
  messages:
    basename: i18n/messages
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}  
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

